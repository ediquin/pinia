<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web en construcción - Capybara Zone">
    <meta name="author" content="Equipo Capybara">
    <title>Sitio en Construcción - Capybara Zone</title>
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Capibaras flotantes de fondo -->
    <div class="floating-capibaras capybara-1">🦫</div>
    <div class="floating-capibaras capybara-2">🦫</div>
    <div class="floating-capibaras capybara-3">🦫</div>

    <!-- Contenedor principal -->
    <main class="container">
        <img src="assets/images/capybara-icon.png" alt="Capybara trabajando" class="capybara-icon">
        <h1>¡Sitio en Construcción!</h1>
        <p class="subtitle">Los capibaras están trabajando duro</p>
        
        <div class="construction-text">
            <p>El equipo de capibaras trabaja en una página web para una Capibapiña.</p>
        </div>
        
        <!-- Herramientas animadas -->
        <div class="tools">
            <span class="tool" style="--delay: 0s" aria-label="Martillo">🔨</span>
            <span class="tool" style="--delay: 0.5s" aria-label="Llave inglesa">🔧</span>
            <span class="tool" style="--delay: 1s" aria-label="Engranaje">⚙️</span>
            <span class="tool" style="--delay: 1.5s" aria-label="Pincel">🎨</span>
        </div>
        
        <!-- Barra de progreso -->
        <div class="progress-bar" role="progressbar" aria-label="Progreso de construcción">
            <div class="progress"></div>
        </div>
        
        <p class="coming-soon">¡Muy pronto estaremos listos!</p>
    </main>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
